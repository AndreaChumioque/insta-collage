<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaCollage</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="gradient">
  <div class="container">
    <div class="row">
      <form class="col-10 offset-1 col-md-4 offset-md-4 ">
        <div class="form-group">
          <h1 class="text-center text-white">Insta Collage</h1>
        </div>
        <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="Correo Electrónico">          
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button id="btnLogin" class="col-12 btn btn-primary btnLogin">Iniciar Sesión</button>
        </div>
        <br><hr>
        <div class="form-group">
          <div><p class="text-center text-white"><a href="#" class="text-white">Iniciar sesión con Facebook</a></p></div>
        </div>
        <div class="form-group">
          <div><p class="text-center text-white">¿No tienes una cuenta? <a href="#" class="text-white">Regístrate</a></p></div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="js/conexion.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
